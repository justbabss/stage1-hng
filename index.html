<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotimi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Personal Web Page</h1>

    <!-- Slack Name -->
    <p data-testid="slackUserName">Babalola Rotimi</p>

    <!-- Slack Display Picture -->
    <img src="assets/Slack img.jpg" alt="babalolarotimi" data-testid="slackDisplayImage">

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"></p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime" id="currentUTCTime"></p>

    <!-- Track -->
    <p data-testid="myTrack">Track: Frontend</p>

    <!-- GitHub URL -->
    <a href="https://github.com/yourusername/your-repository" data-testid="githubURL">GitHub Repository</a>

    <script src="script.js"></script>
</body>
</html>
